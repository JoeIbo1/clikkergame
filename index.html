<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/dino4.png" type="image/x-icon">
    <title>Document</title>
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements">
          <div id="dino1_container" class="yelloD">
            <img id="dino1_sprite" src="img/dino1.png" alt="" />
          </div>
          <div id="dino2_container" class="orangeD">
            <img id="dino2_sprite" src="img/dino2.png" alt="" />
          </div>
          <div id="dino3_container" class="blueD">
            <img id="dino3_sprite" src="img/dino3.png" alt="" />
          </div>
          <div id="dino4_container" class="greenD">
            <img id="dino4_sprite" src="img/dino4.png" alt="" />
          </div>
          <div id="dino5_container" class="redD">
            <img id="dino5_sprite" src="img/red dino.png" alt="" />
          </div>
          <div id="rocket_container">
            <img id="rocket_sprite" src="img/rocket.png" alt="" />
          </div>
          <div id="meteor_container1">
            <img id="meteor_sprite1" src="img/meteor.png" alt="" />
          </div>
          <div id="meteor_container2">
            <img id="meteor_sprite2" src="img/meteor.png" alt="" />
          </div>
          <div id="meteor_container3">
            <img id="meteor_sprite3" src="img/meteor.png" alt="" />
          </div>
          <div id="meteor_container4">
            <img id="meteor_sprite4" src="img/meteor.png" alt="" />
          </div>
          <div id="astroid_container">
            <img id="astroid_sprite" src="img/astroid.png" alt="" />
          </div>
        </div>
        <div id="game_ui">
          <div id="score_board">
            <span id="point_count">0</span>
            <img id="boom_image" src="img/point img.png" />
          </div>
          <div id="life_board">
            <img id="heart1" src="img/full heart.png" class="active_heart" />
            <img id="heart2" src="img/full heart.png" class="active_heart" />
            <img id="heart3" src="img/full heart.png" class="active_heart" />
            <img id="heart4" src="img/full heart.png" class="active_heart" />
            <img id="heart5" src="img/full heart.png" class="active_heart" />
            <img id="heart6" src="img/full heart.png" class="active_heart" />
          </div>
          <div id="time_board">
             <div id="time_container">
                 <div id="time_sprite" class=""></div>
          </div>
        </div>
      </div>
      <div id="start">
        <h2> Rescue The Dinosaur</h2>
        <p>Achive 50 points within 60 sec</p>
        <p>Meteor gives 1 piont</p>
        <p>Rocket gives 5 piont</p>
        <p>Astroid gives 10 piont</p>
        <p>Missing to click meteor -1 life</p>
        <p>Missing to click astroid -2 life</p>
        <p>Missing to click rocket nothing</p>
        <button id="btn_start" class="pulse">Start</button>
      </div>
      <div id="game_over" class="hidden">
        <h1>YOU SNOOZ YOU LOOZ!!</h1>
        <button id="btn_play_again" class="pulse">Go to start</button>
      </div>
      <div id="level_complete" class="hidden">
        <h1>Winner winner chikken dinner!!</h1>
        <button id="btn_go_to_start" class="pulse">Go to start</button>

      </div>
    </div>

    <audio id="play_meto" src="sound/meteor.mp3"> </audio>
    <audio id="play_rocket" src="sound/rocket.mp3"> </audio>
    <audio id="play_astroid" src="sound/astroid.mp3"> </audio>
    <audio id="play_gameover" src="sound/gameover.mp3"> </audio>
    <audio id="play_gameComplet" src="sound/level comp.mp3"> </audio>
    <audio id="play_game" src="sound/lyd under spil/hostile_fleet_interception.mp3"> </audio>

    <script src="javascript.js"></script>
  </body>
</html>
