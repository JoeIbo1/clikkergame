<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="javascript.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements">
          <div id="dino1_container" class="yelloD">
            <img id="dino1_sprite" src="img/dino1.png" alt="" />
          </div>
          <div id="dino2_container" class="orangeD">
            <img id="dino2_sprite" src="img/dino2.png" alt="" />
          </div>
          <div id="dino3_container" class="blueD">
            <img id="dino3_sprite" src="img/dino3.png" alt="" />
          </div>
          <div id="dino4_container" class="greenD">
            <img id="dino4_sprite" src="img/dino4.png" alt="" />
          </div>
          <div id="dino5_container" class="redD">
            <img id="dino5_sprite" src="img/red dino.png" alt="" />
          </div>
          <div id="rocket_container">
            <img id="rocket_sprite" src="img/rocket.png" alt="" />
          </div>
          <div id="rocket_container2">
            <img id="rocket_sprite2" src="img/rocket.png" alt="" />
          </div>
          <div id="meteor_container1" class="meteo1">
            <img id="meteor_sprite1" src="img/meteor.png" alt="" />
          </div>
          <div id="meteor_container2" class="meteo2">
            <img id="meteor_sprite2" src="img/meteor.png" alt="" />
          </div>
          <div id="meteor_container3" class="meteo3">
            <img id="meteor_sprite3" src="img/meteor.png" alt="" />
          </div>
          <div id="meteor_container4" class="meteo4">
            <img id="meteor_sprite4" src="img/meteor.png" alt="" />
          </div>
          <div id="astroid_container" class="astro">
            <img id="astroid_sprite" src="img/astroid.png" alt="" />
          </div>
          <div id="astroid_container2" class="astro2">
            <img id="astroid_sprite2" src="img/astroid.png" alt="" />
          </div>
        </div>
        <div id="game_ui">
          <div id="score_board">
            <span id="point_count">0</span>
            <img id="boom_image" src="img/point img.png">
          </div>
          <div id="life_board">
               <img id="heart1" src="img/full heart.png" class="active_heart">
               <img id="heart2" src="img/full heart.png" class="active_heart">
               <img id="heart3" src="img/full heart.png" class="active_heart">
               <img id="heart4" src="img/full heart.png" class="active_heart">
               <img id="heart5" src="img/full heart.png" class="active_heart">
               <img id="heart6" src="img/full heart.png" class="active_heart">
          </div>
          <div id="time_board"></div>
        </div>
      </div>
      <div id="start"></div>
      <div id="game_over"></div>
      <div id="level_complete"></div>
    </div>
  </body>
</html>
